<div class="row"

<div ng-controller="MainCtrl as vm" ng-init="init()">

              <select ng-model="vm.selectedDisease" class="form-control pull-left" style="margin-left: 115px;height: 34px;width: 175.818182px;">

            </div>

            <div class="form-group" style=" width: 450px;">

            </div>


          </form>
        </td>

          <span ng-include src="'app/ingredient/ingredient.html'"></span>
        </td>
        <td style="border-top-width: 0px;">
          <button class="btn btn-default" ng-click="showme=true" ng-hide="showme" style="margin-top: 20px; margin-left: 350px;">Change set menu</button>
        </td>
        <td style="border-top-width: 0px;">
          <button class="btn btn-default" ng-click="showme=false" ng-show="showme" style="margin-top: 20px;margin-left: 400px;">Done</button>
        </td>
      </tr>
      </tbody>
    </table>
