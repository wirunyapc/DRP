<div ng-controller="ModalSelectIngredientController as vm">
  <button class="btn btn-info" ng-click="vm.open()" style="color: rgb(250,250,250)">Set ingredient&nbsp;&nbsp;</button>


  <script type="text/ng-template" id="ingredient.html">
    <div class="modal-header" style="height: 61px;">
      <h3 class="modal-title">Define unwanted ingredients</h3>
    </div>
    <div class="modal-body">
      <form role="form" ng-submit="vm.ok()">
        <table class="table" id="selectIngredients">
          <tbody>
          <tr>
            <td>
              <div class="form-group">
                <label for="selectingre">Select ingredients:</label><br>
                <select class="form-control" id="selectingre" ng-model="left" multiple>
                  <option ng-repeat="value in datasLeft track by $index" value="{{value.ingredientName}}">
                    {{value.ingredientName}}
                  </option>
                </select>
              </div>
            </td>
            <td style="text-align: center;width: 83px;padding-top: 37px;">
              <button class="btn glyphicon glyphicon-arrow-right" type="button" ng-click="SelectData(left)"></button>

              <button class="btn glyphicon glyphicon-arrow-left" type="button" style="margin-top:5px;"
                      ng-click="DeselectData(right)"></button>
            </td>
            <td>
              <div class="form-group">
                <label for="example-getting-started">Selected ingredients:</label><br>
                <select class="form-control" id="example-getting-started" ng-model="right" multiple>

                  <option ng-repeat="valueR in datasRight track by $index" value="{{valueR}}">{{valueR}}</option>
                </select>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
        <!--</form>-->
        <div class="form-group" style="width: 100%">
          <button class="btn btn-primary" type="submit" value="submit" style="width: 100%">Save and generate plan
          </button>
        </div>
      </form>

    </div>

    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
  </script>
</div>
