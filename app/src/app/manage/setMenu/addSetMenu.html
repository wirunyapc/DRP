<style>
  .selected {
    background-color: white;
    color:black;
  }
  thead th {
    background-color: rgba(45, 28, 7, 0.74);
    color: white;
  }

  tbody td {
    background-color: rgba(255, 255, 255, 0.28);
  }


</style>
<div ng-controller="ModalAddSetMenuController as vm">
  <button class="btn btn-info" ng-click="vm.open()" style="color: rgba(250,250,250,250);">Add&nbsp;&nbsp;</button>

  <script type="text/ng-template" id="addSetMenu.html">
    <div class="modal-header" style="height: 61px;">
      <h3 class="modal-title">Add set menu</h3>
    </div>
    <div class="modal-body">
      <form role="form" ng-submit="vm.ok()">
       <label for="selectBfast"> Breakfast</label>
        <div class="form-group">
         <select class="form-control" id="selectBfast" ng-model="vm.set.bfast">
           <option value="" disabled selected>Select set menu for breakfast</option>
            <option ng-repeat="value in foods track by $index" value="{{value.foodId}}">{{value.foodNameEng}}</option>
          </select>
        </div>
        <label for="selectLunch"> Lunch</label>
        <div class="form-group">
          <select class="form-control" id="selectLunch" ng-model="vm.set.lunch">
            <option value="" disabled selected>Select set menu for lunch</option>
            <option ng-repeat="value in foods track by $index" value="{{value.foodId}}">{{value.foodNameEng}}</option>
          </select>
        </div>
        <label for="selectDinner"> Dinner</label>
        <div class="form-group">
          <select class="form-control" id="selectDinner" ng-model="vm.set.dinner">
            <option value="" disabled selected>Select set menu for dinner</option>
            <option ng-repeat="value in foods track by $index" value="{{value.foodId}}">{{value.foodNameEng}}</option>
          </select>
        </div>

        <div class="form-group" style="width: 100%">
          <button class="btn btn-primary" type="submit" value="submit" style="width: 100%">Save</button>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>

  </script>
</div>
