<style>
  .selected {
    background-color: white;
    color:black;
  }
  thead th {
    background-color: rgba(45, 28, 7, 0.74);
    color: white;
  }

  tbody td {
    background-color: rgba(255, 255, 255, 0.28);
  }


</style>
<div ng-controller="ModalAddFoodController as vm">
  <button class="btn btn-info" ng-click="vm.open()" style="color: rgba(250,250,250,250);">Add&nbsp;&nbsp;</button>

  <script type="text/ng-template" id="addFood.html">
    <div class="modal-header" style="height: 61px;">
      <h3 class="modal-title">Add food</h3>
    </div>
    <div class="modal-body">
      <form role="form" ng-submit="vm.ok()">
        <div class="form-group">
          <label for="foodName">Food Name</label>
          <input type="text" class="form-control" id="foodName" placeholder="Enter food name"
                 ng-model="vm.food.foodName" required>
        </div>

        <div class="form-group">
          <label for="cal">Food calories</label>
          <input type="number" class="form-control" id="cal" placeholder="Enter food calories" ng-model="vm.food.cal"
                 min="0" required>
        </div>
        <div class="form-group">
          <label for="fat">Fat</label>
          <input type="number" class="form-control" id="fat" placeholder="Enter fat" ng-model="vm.food.fat"
                 min="0" required>
        </div>
        <div class="form-group">
          <label for="carboh">Carbohydrate</label>
          <input type="number" class="form-control" id="carboh" placeholder="Enter carbohydrate"
                 ng-model="vm.food.carboh" min="0" required>
        </div>
        <div class="form-group">
          <label for="prot">Protein</label>
          <input type="number" class="form-control" id="prot" placeholder="Enter protein" ng-model="vm.food.prote"
                 min="0" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter food amount" ng-model="vm.food.amount"
                 min="0" required>
        </div>
        <div class="form-group">
          <label for="unit">Unit</label>
          <input type="text" class="form-control" id="unit" placeholder="Enter unit amount" ng-model="vm.food.unit"
                 min="0" required>
        </div>

        <label for="selectCategories"> Select food category</label>
        <div class="form-group">
         <select class="form-control" id="selectCategories" ng-model="vm.food.category">
           <option value="" disabled selected>Select food category</option>
            <option ng-repeat="value in categories track by $index" value="{{value.categoryId}}">{{value.categoryName}}</option>
          </select>
        </div>

        <label for="selectIngredients"> Select food ingredients</label>
        <table class="table" id="selectIngredients">
          <tbody>
          <tr>
            <td>
              <div class="form-group">
                <label for="selectingre">Select ingredients:</label><br>
                <select class="form-control" id="selectingre" ng-model="left" multiple>
                  <option ng-repeat="value in datasLeft track by $index" value="{{value.ingredientName}}">{{value.ingredientName}}</option>
                </select>
              </div>
            </td>
            <td style="text-align: center;width: 83px;padding-top: 37px;">
              <button class="btn glyphicon glyphicon-arrow-right" type="button" ng-click="SelectData(left)"></button>

             <button class="btn glyphicon glyphicon-arrow-left" type="button" style="margin-top:5px;" ng-click="DeselectData(right)"></button>
            </td>
            <td>
              <div class="form-group">
                <label for="example-getting-started">Selected ingredients:</label><br>
                <select class="form-control" id="example-getting-started" ng-model="right" multiple>

                  <option ng-repeat="valueR in datasRight track by $index" value="{{valueR}}">{{valueR}}</option>
                </select>
              </div>
              <!--<div class="form-group">
                <label for="example-getting-started">Selected set menus:</label><br>
                <select class="form-control" id="example-getting-started" ng-model="selectedSetMenu" multiple>

                  <option ng-repeat="j in selectedValues" value="{{j}}">{{j}}</option>
                </select>
              </div>-->
            </td>

          </tr>
          </tbody>
        </table>
        <div class="form-group" style="width: 100%">
          <button class="btn btn-primary" type="submit" value="submit" style="width: 100%">Save</button>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>

  </script>
</div>
