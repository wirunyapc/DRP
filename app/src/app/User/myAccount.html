<div class="alert alert-danger alert-dismissible col-md-offset-4 col-md-4" role="alert" ng-show="vm.loadingstatus">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
  <strong>Error!</strong> {{vm.loadingMessage}}
</div>
<div class="row">
<div class="panel panel-default col-md-offset-4 col-md-4">
  <div class="panel-heading">Account</div>
  <table class="table table-hover">
    <tr>
      <th>Username</th><td>{{vm.user.username}}</td>
    </tr>
    <tr>
      <th>Mode</th><td>{{vm.user.roles[0].roleName}}</td>
    </tr>
    <tr>
      <th>E-mail</th><td>{{vm.user.email}}</td>
    </tr>
    <tr>
      <th>Gender</th><td>{{vm.user.gender}}</td>
    </tr>
    <tr>
      <th>First-Name</th><td>{{vm.user.name}}</td>
    </tr>
    <tr>
      <th>Last-Name</th><td>{{vm.user.lastName}}</td>
    </tr>
    <tr>
      <th>Date Of Brith</th><td>{{vm.user.dob}}</td>
    </tr>
    <tr>
      <th>Weight</th><td>{{vm.user.weight}}</td>
    </tr>
    <tr>
      <th>Height</th><td>{{vm.user.height}}</td>
    </tr>
  </table>
</div>
</div>
